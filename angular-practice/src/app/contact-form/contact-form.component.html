<form #f="ngForm" (ngSubmit)="submit(f)">
  <div
    class="form-group">
    <label for="firstName">
      First Name
    </label>
      <input
        required
        minlength="4"
        maxlength="6"
        pattern="banana"
        ngModel
        name="firstName"
        #firstName ="ngModel"
        (change)="log(firstName)"
        id="firstName"
        class="form-control"
        type="text">
        <div
          class="alert alert-danger"
          *ngIf="firstName.touched && !firstName.valid">
          <div *ngIf="firstName.errors?.required">
            First Name is required
          </div>
          <div First *ngIf="firstName.errors?.minlength">
            First name should be {{firstName.errors?.minlength.requiredLength}} character
          </div>
          <div *ngIf="firstName.errors?.pattern">
            Name doesn't matched with pattern
          </div>
        </div>
    <div
      class="form-group">
      <label for="comment">
        Comment
      </label>
      <textarea
        id="comment"
        class="form-control"
        cols="30"
        rows="10">
      </textarea>
    </div>
    <button class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
