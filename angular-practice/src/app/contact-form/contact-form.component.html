<form #f ="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="!contact.valid">...</div>
    <div
      class="form-group">
      <label for="firstName">
        First Name
      </label>
      <input
        required
        minlength="4"
        maxlength="10"
        pattern="Rahat"
        ngModel
        name="firstName"
        #firstName="ngModel"
        (change)="log(firstName)"
        id="firstName"
        class="form-control"
        type="text">
      <div
        class="alert alert-danger"
        *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors?.required">
          First Name is required
        </div>
        <div *ngIf="firstName.errors?.minlength">
          First Name should be {{firstName.errors?.minlength.requiredLength}} character
        </div>
        <div *ngIf="firstName.errors?.pattern">
          Name doesn't match with the pattern
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">
      Comment
    </label>
    <textarea
      id="comment"
      class="form-control"
      cols="30"
      rows="10">
    </textarea>
  </div>
  <div class="checkbox">
    <label>
      <input
        type="checkbox"
        ngModel
        name="isSubscribed">
        Subscribe to mailing box
    </label>
  </div>
 <div
   class="form-group">
   <label for="contactMethod">
     Contact Method
   </label>
   <select
     multiple
     ngModel
     name="contactMethod"
     id="contactMethod"
   class="form-control">
     <option value=""></option>
     <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
   </select>
 </div>
  <div
    *ngFor="let method of contactMethods"
    class="radio">
    <label>
      <input
        ngModel
        type="radio"
        name="contactMethod"
      [value]="method.id">
      {{method.name}}
    </label>
  </div>
  <div>
    <p>
      {{f.value | json}}
    </p>
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid">
    SUBMIT
  </button>
</form>
